<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to 
            <span class="font-semibold text-red-700">Bap er Bank !!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto mt-12 p-10 text-center ">
            <h3 class="text-3xl font-medium mb-4 " >Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-5 " type="email" name="" id="user-email" placeholder="Your email Address"> 
                <input class="w-9/12 block mb-4 px-5" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="block bg-orange-500 px-8 py-3 text-white font-medium rounded-xl hover:bg-sky-500    ">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
